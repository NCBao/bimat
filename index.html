<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css"/>
</head>

<body>
    <div id="container">
        <div id="banner" class="col-6">
            <div class="banner-container">
                <!-- <div class="banner-container_img"> -->
                    <img class="banner-img" src="./img/Banner.png"/>
                <!-- </div> -->
            </div>
        </div>
        <div id="music" class="col-6">
            <div class="music-container">
                <div class="disk-container">
                    <img class="disk-img" src="./img/Disk.png"/>
                </div>
                <div class="music-name_container">
                    <span class="music-nametext">
                        Happy Birthday Song
                    </span>
                </div>
                <div class="music-control_container">
                    <div class="music-control">
                        <div class="prev-control">
                            <img class="prev-control_img" src="./img/Prev_btn.png">
                        </div>
                        <div class="center-control">
                            <img class="center-control_img" src="./img/Play_btn.png">
                        </div>
                        <div class="next-control">
                            <img class="next-control_img" src="./img/Next_btn.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="gift" class="col-6">
            <div class="gift-container">
                <div class="gift-content_container">
                    <div class="gift-content">
                        <div class="content-1">
                            Mừng sinh nhật 21 tuổi của cục cưng. Chúc em mạnh khỏe, xinh đẹp phải gọi là nhất của nhất, cười nhiều lên em nhé cả ăn cũng vậy nữa, hi vọng mọi thứ màu hồng sẽ luôn đến với em như cái tên xinh đẹp của em vậy
                        </div>
                        <div class="content-2">
                            Anh có quà cho em nhưng mà có tới 2 cái chọn kĩ nhe
                        </div>
                    </div>
                </div>
                <div class="gift-box_container">
                    <div class="gift-box">
                        <img class="gift-box-1" src="./img/Gift_box.png">
                        <div class="select-button_container">
                            <p class="select-button-content">Chọn</p>
                        </div>
                    </div>
                    <div class="gift-box">
                        <img class="gift-box-2" src="./img/Gift_box_2.png">
                        <div class="select-button_container">
                            <div class="select-button-content">Chọn</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="warning">

        </div>
    </div>
</body>

</html>
